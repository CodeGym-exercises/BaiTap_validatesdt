<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function validateSDT(str){
			let regexp = /^\([\d]{2,2}\)-\(0[\d]{9,9}\)$/;
			if(regexp.test(str)){
				return true;
			}else{
				return false;
			}
		}

		while(true){
			let input = prompt("Nhập vào class_name,(exit để thoát)");
			if(input=="exit"){
				break;
			}
			if(validateSDT(input)){
				alert("Class_name hợp lệ");
			}else{
				alert("Class_name không hợp lệ");
			}
		}
	</script>
</body>
</html>
